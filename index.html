<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Contact form</title>



</head>
<body>

    <div class="form-container">
        <form id="contactForm">
            <h2>Contact Us</h2>
            <div class="form_fl">
              <div class="f_name">
                  <label for="firstName">First Name *</label><br><br>
                  <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="l_name">
                  <label for="lastName">Last Name *</label></br><br>
                  <input type="text" id="lastName" name="lastName" required>
              </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Query Type *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="queryType" value="general" required> General Enquiry
                    </label>
                    <label>
                        <input type="radio" name="queryType" value="support" required> Support Request
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="consent" required> I consent to being contacted by the team *
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
        </div>

</html>
